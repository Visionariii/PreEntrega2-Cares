     <!-- FORMULARIO-->
    <div class="container-fluid">

        <form class="row g-3 mt-5">
            <!--boton para volver a la pag-->
            <a href="../index.html">Volver</a>

            <div class="col-sm-6">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nombre">
            </div>

            <div class="col-sm-6">
                <label for="inputNacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="text" class="form-control" id="inputNacimiento" placeholder="Fecha de nacimiento">
            </div>

            <div class="col-sm-6">
                <label for="emailImput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailImput" placeholder="Escribe tu email">
            </div>

            <div class="col-sm-6">
                <label for="inputPass" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPass" placeholder="Escribe tu contraseña">
            </div>

            <div class="col-sm-12">
                <label for="inputAddres" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputAddres" placeholder="direccion">
            </div>

            <div class="col-sm-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity" placeholder="ciudad">
            </div>

            <div class="col-sm-3">
                <label for="inputCountry" class="form-label">País</label>
                <input type="text" class="form-control" id="inputCountry" placeholder="Pais">
            </div>

            <div class="col-sm-3">
                <label for="inputCodigoPostal" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="inputCodigoPostal" placeholder="Codigo postal">
            </div>

            <div class="col-sm-6">
                <p>Sexo:</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                      Masculino
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                      Femenino
                    </label>
                  </div>
            </div>

            <div class="col-sm-6">
                <p>¿Tú eres?:</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                      Jugador/a
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                      Entrenador/a
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                      Ojeador/a
                    </label>
                  </div>
            </div>

            <div class="col-sm-12">
                <div class="form-check">
                    <label for="checkTerms" class="form-check-label">Acepto lo terminos y condiciones</label>
                    <input type="checkbox" class="form-check-input">
                </div>
            </div>


            <a href="principal.html">Registrarse</a>

            

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
